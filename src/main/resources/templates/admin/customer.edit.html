<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" lang="en"
      xmlns:th="http://WWW.thymeleaf.org"
>
<body>

<div layout:fragment="container" class="container-fluid flex-grow-1 container-p-y">
    <div class="row">
        <div class="">
            <div th:if="${customer}" class="card mb-4">
                <h5 class="card-header text-center">Customer</h5>
                <form th:action="@{/admin/customers/edit}" th:class="enterDisable"  enctype="multipart/form-data" method="post">
                    <input type="hidden" name="id" th:value="${customer.id}" >
                    <div class="card-body">
                        <div layout:replace="~{/admin/components/customer/firstName :: customerFirstName(${customer.firstName}, 'edit')}"></div>
                        <div layout:replace="~{/admin/components/customer/lastName :: customerLastName(${customer.lastName}, 'edit')}"></div>
                        <div layout:replace="~{/admin/components/customer/username :: customerUsername(${customer.username}, 'edit')}"></div>
                        <div layout:replace="~{/admin/components/customer/email :: customerEmail(${customer.email}, 'edit')}"></div>
                        <div layout:replace="~{/admin/components/customer/phone :: customerPhone(${customer.phone}, 'edit')}"></div>
                        <div layout:replace="~{/admin/components/customer/status :: customerStatus(${customer.status}, 'edit')}"></div>
                        <div layout:replace="~{/admin/components/customer/image :: customerImage(${customer.image}, 'edit')}"></div>
                        <div class="mb-3 editAction">
                            <div class="row">
                                <div class="col-6">
                                </div>
                                <div class="col-6 demo-inline-spacing text-right">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div th:unless="${customer}">
                <form action="">
                    <h5 th:class="text-center">Find customer to edit </h5>
                    <div class="mb-3 px-5">
                        <input
                                type="text"
                                class="form-control border-0 shadow-none mx-5"
                                placeholder="Search..."
                                aria-label="Search..."
                        />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
