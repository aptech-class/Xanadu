<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" lang="en"
      xmlns:th="http://WWW.thymeleaf.org"
>
<body>

<div layout:fragment="container" class="container-fluid flex-grow-1 container-p-y">
    <div class="row">
        <div class="">
            <div class="card mb-4">
                <h5 class="card-header text-center">Order</h5>
                <form th:action="@{/admin/orders/create}" th:class="enterDisable"  enctype="multipart/form-data" method="post">
                    <div class="card-body">
                        <div layout:replace="~{admin/components/order/customer :: orderCustomer(${order.customer}, 'edit')}"></div>
                        <div layout:replace="~{admin/components/order/orderItems :: orderItems(${order.orderItems}, 'edit')}"></div>
                        <div class="mb-3 createAction">
                            <div class="row">
                                <div class="col-6">
                                </div>
                                <div class="col-6 demo-inline-spacing text-right">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
