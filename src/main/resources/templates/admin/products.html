<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" lang="en"
      xmlns:th="http://WWW.thymeleaf.org"
>

<body>

<div layout:fragment="container" class="container-fluid flex-grow-1 container-p-y">
    <style>
        .bodyHtml{
          width: 400px;
          text-wrap: wrap;
          padding: 10px;
        }
        .table-responsive{
          margin: 10px;
        }
        .carousel {
            max-width: 100px;
        }
        .pagination{
            justify-content: center;
        }
        .page-link:hover{
            background-color: #b8b8b8;
        }
    </style>
    <nav layout:replace="admin/components/breadcrumb :: breadcrumb"></nav>
    <div class="card">
        <div class="row">
            <div class="col-6">
                <h5 class="card-header">Products</h5>
            </div>
            <div class="col-6 " style="text-align: right;">
                <div class="demo-inline-spacing">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Page size
                        </button>
                        <ul class="dropdown-menu" style="">
                            <li th:each="sizeOption : ${pageOption.sizeOptions}">
                                <a class="dropdown-item"
                                   th:href="${pageOption.urlCurrent + '.html?pageSize=' + sizeOption}"
                                   th:text="${sizeOption}"
                                   href="javascript:void(0);">Action</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive text-nowrap">
            <table class="table table-hover">
                <thead>
                <tr class="text-nowrap">
                    <!--                    <th>#</th>-->
                    <th>ID</th>
                    <th>Title</th>
                    <th>Handle</th>
                    <th>Images</th>
                    <th>Rating</th>
                    <th>Published</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product,stat : ${products}" th:object="${product}">
                    <!--                    <th scope="row" th:text="${stat.index + 1}"></th>-->
                    <td th:text="*{id}"></td>
                    <td th:text="*{title}"></td>
                    <td>
                        <a th:href="*{'/admin/products/' + handle + '.html'}" th:text="*{handle}"></a>
                    </td>
                    <td>
                        <div
                                th:attr="id=${product.handle}"
                                class="carousel carousel-dark slide carousel-fade"
                                data-bs-ride="carousel"
                        >
                            <ol class="carousel-indicators">
                                <li
                                        th:each="image,_stat : ${product.images}"
                                        th:object="${image}"
                                        th:attr="data-bs-target=${'javascript:void(0);' + product.handle}, data-bs-slide-to=${_stat.index}"
                                        th:class="${_stat.index == 0} ? 'active' : ''">

                                </li>
                            </ol>
                            <div class="carousel-inner">
                                <div th:each="image,_stat : ${product.images}"
                                     th:object="${image}" class="carousel-item active"
                                     th:class="${_stat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                    <img class="d-block w-100" th:src="*{src}" src="" alt="First slide"/>
                                </div>
                            </div>
                            <a class="carousel-control-prev" th:href="${'#' + product.handle}" role="button"
                               data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" th:href="${'#' + product.handle}" role="button"
                               data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>
                    </td>
                    <td th:text="*{rating}"></td>
                    <td th:text="*{published}"></td>
                    <td>
                        <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                [...]
                            </button>
                            <div class="dropdown-menu bodyHtml" th:utext="*{bodyHtml}">
                            </div>
                        </div>
                    </td>
                    <td>
                        <a th:href="@{'/admin/products/edit/' + ${product.handle} + '.html'}" class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="demo-inline-spacing text-center pb-5">
        <!-- Basic Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item first">
                    <a th:href="${pageOption.pageNumber != 1 ? pageOption.urlCurrent + '.html?pageSize=' + pageOption.pageSize + '&pageNumber=1' : 'javascript:void(0);'}" class="page-link"
                       href=""><i class="tf-icon bx bx-chevrons-left"></i></a>
                </li>
                <li class="page-item prev">
                    <a th:href="${pageOption.pageNumber-1 > 0 ? pageOption.urlCurrent + '.html?pageSize=' + pageOption.pageSize + '&pageNumber=' + (pageOption.pageNumber - 1) : 'javascript:void(0);'}" class="page-link"
                       href="javascript:void(0);"><i class="tf-icon bx bx-chevron-left"></i></a>
                </li>
                <li th:if="${pageOption.pageNumber-2>0}" class="page-item">
                    <a th:href="${pageOption.urlCurrent + '.html?pageSize=' + pageOption.pageSize + '&pageNumber='+ (pageOption.pageNumber - 2)}"
                       th:text="${pageOption.pageNumber-2}"
                       class="page-link" href="javascript:void(0);"></a>
                </li>
                <li th:if="${pageOption.pageNumber-1>0}" class="page-item">
                    <a th:href="${pageOption.urlCurrent + '.html?pageSize=' + pageOption.pageSize + '&pageNumber='+ (pageOption.pageNumber - 1)}"
                       th:text="${pageOption.pageNumber-1}"
                       class="page-link" href="javascript:void(0);"></a>
                </li>
                <li class="page-item active">
                    <a th:href="${pageOption.urlCurrent + '.html?pageSize=' + pageOption.pageSize + '&pageNumber='+ pageOption.pageNumber}"
                       th:text="${pageOption.pageNumber}"
                       class="page-link" href="javascript:void(0);"></a>
                </li>
                <li th:if="${pageOption.pageNumber + 1 <= products.totalPages}" class="page-item ">
                    <a th:href="${pageOption.urlCurrent + '.html?pageSize=' + pageOption.pageSize + '&pageNumber='+ (pageOption.pageNumber + 1)}"
                       th:text="${pageOption.pageNumber+1}"
                       class="page-link" href="javascript:void(0);"></a>
                </li>
                <li th:if="${pageOption.pageNumber + 2 <= products.totalPages}" class="page-item ">
                    <a th:href="${pageOption.urlCurrent + '.html?pageSize=' + pageOption.pageSize + '&pageNumber='+ (pageOption.pageNumber + 2)}"
                       th:text="${pageOption.pageNumber+2}"
                       class="page-link" href="javascript:void(0);"></a>
                </li>
                <li class="page-item next">
                    <a th:href="${pageOption.pageNumber + 1 < products.totalPages ? pageOption.urlCurrent + '.html?pageSize=' + pageOption.pageSize + '&pageNumber=' + (pageOption.pageNumber + 1) : 'javascript:void(0);'}"  class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevron-right"></i></a>
                </li>
                <li  class="page-item last">
                    <a th:href="${pageOption.pageNumber != products.totalPages ? pageOption.urlCurrent + '.html?pageSize=' + pageOption.pageSize + '&pageNumber=' + products.totalPages : 'javascript:void(0);'}"  class="page-link" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-right"></i></a>
                </li>
            </ul>
        </nav>
        <!--/ Basic Pagination -->
    </div>

</div>
</body>
</html>
