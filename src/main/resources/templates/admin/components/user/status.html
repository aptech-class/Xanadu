<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"
>
<div layout:fragment="userStatus(status, view)" class="mb-3 userStatus form-check form-switch mb-3">
    <input th:checked="${status}" name="status"
           th:readonly="${view == null}"
           class="form-check-input" type="checkbox" id="status">
    <label class="form-check-label" for="status">Status</label>
</div>

</html>
